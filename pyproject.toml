[project]
name = "climviz"
version = "0.1.0"
description = "Climate Models Visualization"
readme = "README.md"
authors = [
    { name = "SimÃ£o Rodrigues", email = "simaor@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "climlab==0.8.2",
    "dash>=2.18.2",
    "dash-iconify>=0.1.2",
    "dash-mantine-components>=0.15.3",
    "icecream>=2.1.4",
    "matplotlib>=3.10.0",
    "numpy>=2.2.2",
    "pip>=25.0",
    "pooch>=1.8.2",
]

[project.scripts]
clim-viz = "climviz:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
climlab-rrtmg = { git = "https://github.com/climlab/climlab-rrtmg.git", rev = "abcbeccfa6f63b0babefd637a7fcc5a6c1590fcd" }

